<!DOCTYPE html>
<html>

<head>
    <title>Dream shop</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="contacts.css">
</head>

<body>
    <div class="container" id="container">
        <div class="header" id="header">
            <div class="clearfix layout-header">
                <h1><a href="index.html">Dream Shop</a></h1>
            </div>
        </div>
        <div class="body" id="body">
            <div class="layout-center">
                <div class="layout-body-column1">
                    <ul class="menu">
                        <li><a href="index.html">Main</a></li>
                        <li><a href="#">Contacts</a></li>
                        <li><a class="last" href="about.html">About</a></li>
                    </ul>
                </div>
                <div class="layout-body-column2">
                    <div class="feedback" id="feedback">
                        <h4>Contat us:</h4>
                        <br>
                        <form action="" method="post">
                            <label>Name:<br>
                                <input type="text" placeholder="Name" size="30">
                            </label>
                            <br>
                            <label>Email:<br>
                                <input type="text" placeholder="Email" size="30">
                            </label>
                            <br>
                            <label>Topic:<br>
                                <input type="text" placeholder="Topic" size="30">
                            </label>
                            <br>
                            <textarea name="message" cols="38" rows="10"></textarea>
                            <br>
                            <input type="submit">
                        </form>
                    </div>
                    <div class="contacts" id="contacts">
                    <table>
                        <tr><div class="item">
                            <div class="icon icon-phone"></div>
                            +1 559-666-5555<br>
                        </div></tr>
                       <tr> <div class="item">
                            <div class="icon icon-address"></div>
                            13883 Lassen Ave, Helm, CA 93627
                        </div></tr>
                        <tr><div class="item">
                            <div class="icon icon-email"></div>
                            dreamshop@dreamshop.company
                        </div></tr>
                    </table>
                        <div class="map" id="map"></div>
                    </div>
                    <script>
                    function initMap() {
                        var uluru = {
                            lat: 36.533913,
                            lng: -120.097913
                        };
                        var map = new google.maps.Map(document.getElementById('map'), {
                            zoom: 17,
                            center: uluru
                        });
                        var marker = new google.maps.Marker({
                            position: uluru,
                            map: map
                        });
                    }
                    </script>
                    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDMhvjgsFQn4O48iUZsKPbGoxPkMiojFH0&callback=initMap">
                    </script>
                </div>
            </div>
        </div>
        <div class="footer" id="footer">
            <div class="clearfix layout-footer">
                <p>&#169; 2017 Dream Corp.</p>
            </div>
        </div>
    </div>
</body>

</html>
