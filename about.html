                    <h3>My Google Maps Demo</h3>
                    <div id="map"></div>
                    <script>
                    function initMap() {
                        var uluru = {
                            lat: 55.750577,
                            lng: 37.616647
                        };
                        var map = new google.maps.Map(document.getElementById('map'), {
                            zoom: 17,
                            center: uluru
                        });
                        var marker = new google.maps.Marker({
                            position: uluru,
                            map: map
                        });
                    }
                    </script>
                    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDMhvjgsFQn4O48iUZsKPbGoxPkMiojFH0&callback=initMap">
